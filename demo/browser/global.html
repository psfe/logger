<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Oh My Console: As a Global Object</title>
  <script src="../../dist/oh-my-console.min.js"></script>
</head>

<body>
  <h2>See the Console</h2>
  <script>
    window.DEBUG = "main";

    console.log('Functional Test:');

    var logger = OhMyConsole('functional-test');
    logger.log('some information');
    logger.info('some information');
    logger.warn('some information');
    logger.error('there was an error');

    console.log('\nDEBUG test:');

    var mainlogger = OhMyConsole('main');
    var sublogger = OhMyConsole('main:sub');
    mainlogger.debug('matches main');
    sublogger.debug('matches main, main:sub');
  </script>
</body>

</html>
